<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Scene</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
        #ui label {
            display: block;
            margin-bottom: 5px;
        }
        #ui input[type="text"], #ui input[type="number"], #ui input[type="color"], #ui input[type="range"], #ui select, #ui button {
            width: 100%;
            margin-bottom: 10px;
        }
        #toggleUI {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.8);
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="ui">
        <label for="objectName">Object Name:</label>
        <input type="text" id="objectName" placeholder="Name">
        
        <label for="objectMass">Mass:</label>
        <input type="number" id="objectMass" placeholder="Mass">
        
        <label for="objectRadius">Radius:</label>
        <input type="number" id="objectRadius" placeholder="Radius">
        
        <label for="objectColor">Color:</label>
        <input type="color" id="objectColor" value="#ff0000">
        
        <label for="xp">X Position:</label>
        <input type="number" id="xp" placeholder="X">
        
        <label for="yp">Y Position:</label>
        <input type="number" id="yp" placeholder="Y">
        
        <label for="zp">Z Position:</label>
        <input type="number" id="zp" placeholder="Z">
        
        <label for="objectTexture">Texture:</label>
        <select id="objectTexture">
            <option value="">None</option>
            <option value="planet/1.png">Dead</option>
            <option value="planet/2.jpg">Moon</option>
            <option value="planet/3.jpg">Earth</option>
            <option value="planet/4.jpg">Dead 2</option>
            <option value="planet/5.jpg">Neptune</option>
        </select><br>
        
        <button id="createObject">Create Object</button>
        
        <label for="objectSelector">Focus on Object:</label>
        <select id="objectSelector"></select>
        <button id="focusObject">Focus Object</button>
        
        <label for="zoom">Zoom:</label>
        <input type="range" id="zoom" min="0.1" max="5" step="0.1" value="1">
    </div>
    
    <button id="toggleUI">Toggle UI</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="2.js"></script>
    <script>
        // Insert your JavaScript code here

        // Example toggle functionality
        const toggleUIButton = document.getElementById('toggleUI');
        const uiPanel = document.getElementById('ui');

        toggleUIButton.addEventListener('click', () => {
            if (uiPanel.style.display === 'none') {
                uiPanel.style.display = 'block';
                toggleUIButton.textContent = 'Hide UI';
            } else {
                uiPanel.style.display = 'none';
                toggleUIButton.textContent = 'Show UI';
            }
        });

        // Set initial button text
        toggleUIButton.textContent = 'Hide UI';
        </script>
</body>
</html>
